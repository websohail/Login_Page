<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

    <title>GeekyAnts</title>
  </head>
  <body class="mainbody">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="mode">
            <form>
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input modeSwitch" id="switch1" value="0">
              <label class="custom-control-label" for="switch1">Dark Mode</label>
            </div>
          </form>
          </div>
        </div>  
        <div class="col-md-12">
          <div class="loginBox">
            <h3>Login</h3>
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1" class="username">Username</label>
                  <input type="text" class="form-control userinput" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1" class="password">Password</label>
                  <input type="password" class="form-control passinput" id="exampleInputPassword1" placeholder="Enter Password">
                </div>
                <div class="form-group form-check remember-me">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <div class="form-group form-check forget-pass">
                  <img src="images/lock-solid.png" alt="">
                  <label class="form-check-label" for="exampleCheck1">Forgot Password?</label>
                </div>
                <button type="submit" class="btn btn-primary login-btn">Login</button>
              </form>
              <p class="signuptext">Donâ€™t have an account? <span><a href="#">Sign Up</a></span></p>
              <p class="orLogintext">Or Login with</p>
              <div class="social">
                <button class="google"><img src="images/google-brands.png" alt=""></button>
                <button class="facebook"><img src="images/facebook-f-brands.png" alt=""></button>
              </div>
          </div>
        </div>
        <div class="col-md-12">
          <p class="footerText">Powered by <span><img src="images/logo.png" alt=""></span></p>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
